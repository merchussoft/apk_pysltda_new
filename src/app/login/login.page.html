<ion-header>
    <ion-toolbar>
        <ion-title>Proyects & Systems Ltda</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div class="login_form">
                    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                        <ion-thumbnail class="avatar_image">
                            <img src="/assets/logo_pysltda.png" width="100%" height="100%">
                        </ion-thumbnail>
                        <div class="form_content">
                            <ion-input type="text" placeholder="Usuario" class="ion_input" #usuarioForm="ngModel"
                                       [(ngModel)]="login.usuario" name="usuarioForm" required></ion-input>
                            <ion-input type="password" placeholder="ContraseÃ±a" class="ion_input"
                                       #passwordForm="ngModel" [(ngModel)]="login.password" name="passwordForm"
                                       required></ion-input>
                            <ion-button class="ion_button_send" type="submit" [disabled]="!loginForm.form.valid">Acceder</ion-button>
                        </div>
                    </form>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title>P&S LTDA &#174;</ion-title>
    </ion-toolbar>
</ion-footer>
