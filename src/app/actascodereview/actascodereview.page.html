<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">

        <ion-title>
            Actas Codereview
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card>
        <ion-card-header>
            <ion-card-title>Acta 001 02/05/2019</ion-card-title>

        <ion-card-content (click)="openLocalPdf(viewfilePath, 'Code_review')">

    <!-- aqui va el boton de ion-fab -->
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        </ion-fab>
</ion-content>
